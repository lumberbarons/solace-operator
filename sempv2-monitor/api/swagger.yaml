        eventRejectLowPriorityMsgLimitThreshold: null
        maxMsgSpoolUsage: 5
        msgVpnName: msgVpnName
        maxDeliveredUnackedMsgsPerFlow: 6
        rejectLowPriorityMsgEnabled: true
